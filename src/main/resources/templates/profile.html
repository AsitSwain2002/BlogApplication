<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/profile.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"></script>
	<title>Profile</title>
	<link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet" />
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
</head>

<body>
	<header>
		<nav>
			<div class="logo">
				<img alt="Logo" th:src="@{/img/blogspotter-high-resolution-logo (1).png}" />
			</div>
			<div class="selectContainer">
				<select id="dropdown">
					<option>Select</option>
					<option
						th:value="@{/home(pageNumber=${0}, pageSize=${session.pageSize}, sortBy=${session.sortBy})}">
						Home</option>
					<option th:value="@{/addPostPage}">Create Post</option>
					<option th:value="@{/logoutPage}">LogOut</option>
				</select>
			</div>
			<div class="user">
				<img alt="User Image" th:src="@{/img/images-removebg-preview.png}" />
				<div class="name" th:text="${session.sessionUser.getName()}"></div>
			</div>
		</nav>
	</header>
	<main>
		<div class="socialAcc">
			<div class="twitter pading">
				<i class="ri-twitter-fill"></i>
			</div>
			<div class="git pading">
				<i class="ri-github-fill"></i>
			</div>
			<div class="linked pading">
				<i class="ri-linkedin-fill"></i>
			</div>
		</div>
		<span class="profile">
			<img alt="User" th:src="@{/img/blogspotter-high-resolution-logo (1).png}" />
		</span>
		<div class="mainBox">
			<div class="nameBox1" th:text="${session.sessionUser.getName()}">

			</div>
			<div class="nameBox2 ">
			</div>
			<div class="bar"> </div>
			<div class="contact">
				<div class="contact1">
					<i class="ri-phone-line"></i>
					<span class="num" th:text="${session.sessionUser.getMobile()}"></span>
				</div>
				<div class="contact2">
					<i class="ri-mail-line"></i>
					<span class="email" th:text="${session.sessionUser.getEmail()}"></span>
				</div>
			</div>
			<div class="bar2"> </div>
			<div class="leftSide">
				<div class="subBox1">
					<a th:href="@{/allPostByuser(id=${session.sessionUser.getId()})}">Posts</a>
				</div>
				<div class="subBox2">
					<a href="#">Update Profile</a>
				</div>
				<div class="subBox3">
					<a th:href="@{/logoutPage}">LogOut</a>
				</div>
			</div>

		</div>
	</main>

	<script>
		document.getElementById('dropdown').addEventListener('change', function () {
			var selectedValue = this.value;
			if (selectedValue) {
				window.location.href = selectedValue;
			}
		});
	</script>
</body>

</html>
