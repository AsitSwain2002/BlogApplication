<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Login</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="stylesheet" th:href="@{/css/login.css}" />
</head>

<body>
<header>
	<nav></nav>
</header>
		<main>
			<div class="mainContainer">
				<div class="subContainer1">
					<div class="innerCon">
						<h4>Login</h4>
						<p class="subHeead">
							Doesn't have an account yet? <a href="register.jsp">Sign Up</a>
						</p>
						<form action="login" method="post">
							<label class="labelS1">Email Address</label>

							<div class="email" th:text="${EmailWrong}"></div>
							<input type="text" name="email" class="spaceAr" placeholder="You@example.com">

							<div class="pasAndforge">
								<label for="Password" class="labelS">Password</label> <a href="/forgotPage">Forget
									Password?</a>
							</div>

							<div class="email" th:text="${PasWrong}"></div>

							<input type="password" name="password" class="spaceAr"
								placeholder="Enter 6 character or more"> <input type="submit" value="Login"
								class="Submit">
						</form>
					</div>
				</div>
				<div class="subContainer2">
					<img alt="" th:src="@{/img/Designer (1).png}" />
				</div>
			</div>
		</main>
</body>

</html>
